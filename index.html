<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled HTML Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaeaea;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        p {
            color: #333;
            line-height: 1.6;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Styled HTML Page</h1>
    </header>
    <p>This is a paragraph of text on the page. Here you can add more content as needed.</p>
    <p>Feel free to explore the styles applied to this page.</p>
    <a href="#">Click here for more information</a>
    <footer>
        <p>&copy; 2028 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
